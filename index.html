<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Your path to good wages in healthcare</h1>
        <p>If you have a GED or high school diploma, you can become certified for in-demand jobs with great hourly pay.</p>
    </header>

    <section class="search-section">
        <input type="text" id="searchName" placeholder="Search by Name">
        <input type="text" id="searchAddress" placeholder="Search by Address (Street, City, State, Zip)">
        <input type="text" id="searchPhone" placeholder="Search by Phone">
        <button onclick="searchJobs()">Search</button>
    </section>

    <main id="jobList">
        <!-- Job cards will populate here -->
    </main>

    <div class="pagination">
        <button onclick="prevPage()">Prev</button>
        <span id="pageNumbers"></span>
        <button onclick="nextPage()">Next</button>
    </div>

    <footer>
        <p class="contact">123 Main St, Denver, CO 80202 | (123) 456-7890 | email@example.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
